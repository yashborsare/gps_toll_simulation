<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Toll Collection System Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9; 
        }
        header {
            background-color: #1e3a8a; 
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #map {
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #4c51bf; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #5a67d8; 
        }
        #result {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .vehicle {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #2d3748; 
        }
        input, label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #cbd5e0; 
            border-radius: 5px;
        }
        ul.waypoints {
            list-style-type: none;
            padding-left: 0;
        }
        ul.waypoints li {
            background-color: #edf2f7; 
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPS Toll Collection System Simulation</h1>
    </header>
    <div class="container">
        <button class="btn" onclick="addVehicle()">Add Vehicle</button>
        <button class="btn" onclick="runSimulation()">Run Simulation</button>
        <div id="vehicleList"></div>
        <div id="map"></div>
        <div id="result"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
